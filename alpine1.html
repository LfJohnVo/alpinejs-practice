<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpine js</title>
</head>
<body>
<div x-data="{nombre: 'Mario', email: 'mario@correo.com'}" x-init="nombre = 'JULIO MARIN'">
    <p x-text="nombre"></p>
</div>

<div x-data="mainComp()" x-init="start()">
    <p x-text="usuario"></p>
</div>

<script>
    function mainComp(){
        return {
            usuario: null,
            start: function (){
                console.log("arranca");
                this.usuario = 'benito';
            }
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>

</body>
</html>
